{% extends "musicae_base/base.html" %}
{% load i18n %}



{% block content %}
<h2>{{news.title}}</h2>
<h5>{{news.added|date:'d-m-Y H:i'}}</h5>  
<hr/>
<div class="w3-container">
{% if news.image %}
<img src="{{news.image.url}}" alt="img" class="w3-mobile news-det-img"/>
{% endif %}

{{news.content}}
</div>

{% endblock content %}
